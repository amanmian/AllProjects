<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Student App</title>
</head>
<body>

    <div>
        <h2>All Students</h2>
        <ul id="students" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="stuid" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="student" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/students';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of students.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#students'));
            });
          });
    });

    function formatItem(item) {
      return item.Fname +   '$' + item.Lname  +'$' +item.Email;
    }

    function find() {
      var id = $('#stuid').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#student').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#student').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
